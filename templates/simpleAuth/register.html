{% extends  'base.html' %}

{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Log in to your account</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form }}

<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
<a  href="/auth/login">Login instead</a>
</form>
</div>
</div>
{% endblock %}
